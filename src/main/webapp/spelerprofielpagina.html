<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<title>Speler Profielpagina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/spelerprofiel.css">
	</head>
  <body>
    <!-- De navigator bar -->
      <nav class="#424242 grey darken-3" style="min-height: 200px;">
          <div class="nav-wrapper">
            <a href="https://www.vvdemeern.nl/" class="brand-logo"><img src="images/logo.png" alt="Logo VV de Meern" class="logo_demeern"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <br>
              <li><a id="dashboard_btn"  class="waves-effect waves-light btn-large #ff6d00 orange accent-4" href="spelerdashboard.html">Dashboard</a></li>
              <li><a id="profiel_btn" class="waves-effect waves-light btn-large #bf360c deep-orange darken-4" href="spelerprofielpagina.html">Mijn profiel</a></li>
              <li><a id="team_btn" class="waves-effect waves-light btn-large #ff6d00 orange accent-4" href="teampagina.html">Mijn team</a></li>
              <li><a id="logout_btn" class="waves-effect waves-light btn-large #ff6d00 orange accent-4" href="login.html">Log uit</a></li> 
            </ul>
          </div>
        </nav>

        <!-- Voor mobile -->
        <ul class="sidenav #424242 grey darken-3" id="mobile-demo">
          <li><a id="dashboard_btn"  class="waves-effect waves-light btn-large #ff6d00 orange accent-4" href="spelerdashboard.html">Dashboard</a></li>
              <li><a id="profiel_btn" class="waves-effect waves-light btn-large #bf360c deep-orange darken-4" href="spelerprofielpagina.html">Mijn profiel</a></li>
              <li><a id="team_btn" class="waves-effect waves-light btn-large #ff6d00 orange accent-4" href="teampagina.html">Mijn team</a></li>
              <li><a id="logout_btn" class="waves-effect waves-light btn-large #ff6d00 orange accent-4" href="login.html" >Log uit</a></li>
        </ul>

      <div id="frame">
        <!-- De profiel gegevens -->
          <div id="myProfile">
            <!-- Linkerkant van de pagina -->
              <div class="titlesleft">
                <p id="voornaam" class="card-panel teal #424242 grey darken-3">Voornaam: </p>
                <p id="tussenvoegsel" class="card-panel teal #424242 grey darken-3">Tussenvoegsel: </p>
                <p id="achternaam" class="card-panel teal #424242 grey darken-3">Achternaam: </p>
                <p id="geboortedatum" class="card-panel teal #424242 grey darken-3">Geboortedatum: </p>
                <p id="mobiel" class="card-panel teal #424242 grey darken-3">Mobiel: </p>
                <p id="teamnaam" class="card-panel teal #424242 grey darken-3">Teamnaam: </p>
              </div>
              <!-- Rechterkant van de pagina -->
              <div class="titlesright">
                <p id="straathuisnummer" class="card-panel teal #424242 grey darken-3">Straat & huisnummer: </p>
                <p id="postcode" class="card-panel teal #424242 grey darken-3">Postcode: </p>
                <p id="woonplaats" class="card-panel teal #424242 grey darken-3">Woonplaats: </p>
              </div>
            </div>
            
            <!-- Je eigen straat in google maps  -->
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe width="600" height="500" id="gmap_canvas" frameborder="200" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                <a href="https://www.pureblack.de"></a>
              </div>
              <br>
            </div>  
      </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="javascript/spelerprofiel.js"></script>
  </body>
</html>
